<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="box">
            <div id="top">
                <h1>Create An Account</h1>
            </div>
            <div id="center">
                <label for="full name">full name</label>
                <input type="text" name="full name" placeholder="enter your name">
                <label for="email">email</label>
                <input type="email" name="email" placeholder="enter your g-mail">
                <label for="password">password</label>
                <input type="password" name="password" placeholder="enter password">
                <label for="phone-number">phone-number</label>
                <input type="number" name="phone-number" placeholder="mobile number">
            </div>
            <div id="bottom">
                <button id="btn1">sign up</button>
                <h4 id="or">or</h4>
                <button id="btn2"><i class="ri-google-line"></i> sign up with google</button>
                <div id="bott">
                    <h4>already have an account?</h4>
                    <a href="" id="login">login</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
